<!DOCTYPE html>
<html lang="en">

<head>
    <title>Valeria Guerra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

        body {
            background-color: #000000;
            font-family: "Playfair Display", serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 700px;
            background-color: #3ae5a8;
            border-radius: 41px;
            color: black;
            margin: auto;
            padding: 20px;
        }

        #Michi-picture {
            height: 200px;
            width: 200px;
            border-radius: 50%; 
            display: block;
            margin: 20px auto;
        }

        .content>nav {
            background-color: #3ae5a8;
            color: black;
            padding-left: 10%;
            margin-bottom: 20px;
        }

        a button {
            background-color: #8482da;
            width: 183px;
            height: 87px;
            border-radius: 25px;
            text-align: center;
            border: none;
            color: black;
            font-family: "Playfair Display", serif;
            font-size: 25px;
            font-weight: 400;
            text-decoration: none;
        }

        a:hover button {
            background-color: #3ae5a8;
            color: black;
            font-weight: 800;
            letter-spacing: 2px;
        }

        #about {
            margin-top: 20px;
        }

        header h1 {
            font-family: "Playfair Display", serif;
            font-size: 36px;
            color: #2e1128;
            text-align: center;
        }

        #about h2 {
            font-size: 18px;
            color: black;
            text-align: justify;
        }

        #about::first-letter {
            font-size: 30px;
            font-weight: 700;
            font-style: oblique;
            color: #2e1128;
        }
    </style>
</head>

<body>
    <section class="container">
        <img src="Michi.jpg" id="michi-picture" alt="A picture of a dog">

        <section class="content">
            <header>
                <h1>About me!</h1>
            </header>

            <nav id="navigation">
                <a href="#about"><button>About</button></a>
                <a href="#why"><button>Why</button></a>
                <a href="#contact"><button>Contact</button></a>
            </nav>

            <section id="about">
                <h2>
                    My name is Valeria, and Michi is my awesome dog! She loves to sleep and stick by me.
                    A few things about me: when I have time, I love to sleep in, workout, hang out with my boyfriend, and cook.
                </h2>
            </section>

            <section id="why">
                <!-- Add content for the "Why" section here -->
            </section>

            <section id="contact">
                <!-- Add content for the "Contact" section here -->
            </section>
        </section>
    </section>
</body>

</html>
